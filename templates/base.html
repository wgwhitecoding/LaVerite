{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}LaVérité{% endblock %}</title>

  {% bootstrap_css %}

  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }
    body {
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      flex: 0 0 auto;
    }
    main#mainContent {
      flex: 1 1 auto;
      display: flex; /* side panel + canvas horizontally */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="/">LaVérité</a>
    <div class="d-flex">
      <a href="#" class="nav-link text-light">Login</a>
      <a href="#" class="nav-link text-light">Cart</a>
      <a href="#" class="nav-link text-light">About</a>
    </div>
  </nav>

  <main id="mainContent">
    {% block content %}
    {% endblock %}
  </main>

  {% bootstrap_javascript %}
  {% block scripts %}
  {% endblock %}
</body>
</html>
