{% extends 'base.html' %}
{% load static %}

{% block title %}Home - T-Shirt Customisation{% endblock %}

{% block content %}
<!-- Side Panel -->
<div class="side-panel p-3 shadow-sm">
  <!-- Product Section -->
  <h4 class="mb-3">
    <i class="fas fa-tshirt me-2"></i>Pick Product
  </h4>
  <div class="product-thumbnails-container d-flex flex-wrap gap-2 mb-4">
    <!-- Example local image for T-Shirt icon -->
    <img
      src="/static/images/Screenshot 2025-01-14 at 18.09.59.png"
      class="product-btn"
      data-model="Tshirt.glb"
      alt="T-Shirt"
      style="width: 60px; height: 60px; cursor: pointer;"
    >
    <img
      src="https://via.placeholder.com/60x60?text=Baggy"
      class="product-btn"
      data-model="Baggy.glb"
      alt="Baggy"
      style="width: 60px; height: 60px; cursor: pointer;"
    >
    <img
      src="https://via.placeholder.com/60x60?text=Hoodie"
      class="product-btn"
      data-model="Hoodie.glb"
      alt="Hoodie"
      style="width: 60px; height: 60px; cursor: pointer;"
    >
    <img
      src="https://via.placeholder.com/60x60?text=Jumper"
      class="product-btn"
      data-model="Jumper.glb"
      alt="Jumper"
      style="width: 60px; height: 60px; cursor: pointer;"
    >
  </div>

  <!-- Color Section -->
  <h4 class="mb-3">
    <i class="fas fa-palette me-2"></i>Color
  </h4>
  <div class="row row-cols-5 g-2 mb-3">
    <div class="col">
      <button class="color-btn" data-color="#ffffff" style="background-color:#ffffff; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#000000" style="background-color:#000000; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#ff0000" style="background-color:#ff0000; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#00ff00" style="background-color:#00ff00; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#0000ff" style="background-color:#0000ff; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#ff9900" style="background-color:#ff9900; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#ff00ff" style="background-color:#ff00ff; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#00ffff" style="background-color:#00ffff; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#808080" style="background-color:#808080; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
    <div class="col">
      <button class="color-btn" data-color="#ffaec9" style="background-color:#ffaec9; width: 100%; height: 40px; border: none; cursor: pointer;"></button>
    </div>
  </div>
  <label for="customColor" class="form-label">
    <i class="fas fa-eyedropper me-1"></i>Custom Color:
  </label>
  <input type="color" id="customColor" value="#ffffff" class="form-control form-control-color mb-4">

  <!-- File Upload (Decal) -->
  <h4 class="mb-3">
    <i class="fas fa-upload me-2"></i>Decal (Image)
  </h4>
  <p class="small mb-2">1) Upload an image<br>2) Click on the 3D product to place</p>
  <div class="input-group mb-4">
    <label class="input-group-text bg-primary text-white" for="uploadImage" style="cursor:pointer;">
      <i class="fas fa-file-image"></i>
    </label>
    <input type="file" id="uploadImage" accept="image/*" class="form-control">
    <button id="uploadFileBtn" class="btn btn-primary">Upload File</button>
  </div>
  

  <!-- Add Text Section -->
  <h4 class="mb-3">
    <i class="fas fa-font me-2"></i>Add Text
  </h4>
  <div class="mb-2">
    <input type="text" id="textValue" placeholder="Enter text" class="form-control mb-2">
    <label class="form-label">Font Style:</label>
    <select id="fontSelect" class="form-select mb-2">
      <option value="Arial" selected>Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
    <label class="form-label">Font Color:</label>
    <input type="color" id="textColor" value="#000000" class="form-control form-control-color mb-2">
  </div>
  <button id="addTextBtn" class="btn btn-secondary btn-sm mb-4">
    <i class="fas fa-plus me-1"></i>Add Text
  </button>

  <!-- Items / Layers (with thumbnails + rename + dropdown) -->
  <hr>
  <h5 class="mb-2">
    <i class="fas fa-layer-group me-2"></i>Items / Layers
  </h5>
  <div id="itemsList" class="border p-2 mb-4" style="height:140px; overflow-y:auto;"></div>

  <hr>
  <!-- Save Button -->
  <button id="saveDesignBtn" class="btn btn-primary w-100">
    <i class="fas fa-save me-2"></i>Save Design
  </button>
</div>

<!-- 3D canvas container on the right -->
<div class="canvas-container">
  <canvas id="tshirtCanvas"></canvas>
</div>
{% endblock %}

{% block scripts %}
<!-- Include Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy3pUQFUYk5KvG2uGecXLYcZr5K/u+yYghqbt5MjC1u6UVl0lgEQvSVhEro8N6vmHci37OymvPAkqA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Three.js + DecalGeometry + OrbitControls -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
<script src="{% static 'js/DecalGeometry.js' %}"></script>

<!-- Your main JavaScript file -->
<script src="{% static 'js/tshirt.js' %}"></script>
{% endblock %}
